<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARTE PROFESOR</title>
    <style>
      body {
        display: grid;
        grid-template:
          "header" 20%
          "nav" 20%
          "main" auto
          "footer" 10%;
        align-items: center;
      }
      header {
        grid-area: header;
      }
      :focus {
        border: 2px solid blue;
      }
      nav {
        grid-area: nav;
      }

      main {
        grid-area: main;
      }

      footer {
        grid-area: footer;
      }
      @media (min-width: 1000px) {
        body {
          grid-template:
            "header  header " 300px
            "    main nav  " 1fr
            "footer  footer " 200px /
            20% auto;
        }
        header{
          height: 300px;
        }
        footer{
          height: 200px;
        }
        .icono-menu {
        display: none;
      }
      /*aqui en el menu de la pantalla de ordenador estoy intentando hacer aparecer el menu pero no hay manera*/
      .cont-menu {
        height: 80%;
        position: relative;
      }
      }
      @media (min-width: 600px) {
        body {
          grid-template:
            "header " 200px
            "main " 1fr
            "footer " 150px ;
        }
        header{
          height: 200px;
        }
        footer{
          height: 150px;
        }
    
      }

      /* Estilos para el ícono del Menú */
      .icono-menu {
        margin: 40px 50px;
        position: fixed;
        top: 0%;
        right: 0%;
      }

      .icono-menu img {
        vertical-align: top;
        width: 40px;
        cursor: pointer;
      }

      /* Estilos para el contenedor del Menú */
      .cont-menu {
        background-color: rgb(42, 42, 42);
        box-shadow: 2px 0px 5px 2px rgb(66, 66, 66);
        width: 200px;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.5s ease;
      }

      /* Estilos por agregar en JavaScript */
      .active {
        transform: translate(-300px);
      }

      /* Estilos para el listado del Menú */
      .cont-menu ul {
        padding: 100px 0px 20px 0px;
        list-style: none;
      }

      .cont-menu ul li {
        color: white;
        display: block;
        font-size: 25px;
        text-decoration: none;
        padding: 10px 50px;
        cursor: pointer;
      }

      .cont-menu ul li:hover {
        background-color: rgb(228, 228, 228);
        color: rgb(36, 34, 70);
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      img {
        height: 80px;
        object-fit: contain;
      }
      header,
      footer {
        padding: 1em;
      }
      /* Header y footer */
      header,
      footer {
        height: 200px;
        font-family: "Comic Sans MS", sans-serif, fantasy;
        background-color: #80cfff;
      }
      /*
      nav a:hover,
      nav a:focus {
        color: black;
      }*/
      /* Main */
      main {
        border: 5px ridge lightgray;
      }
      /* Footer */
      footer p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <img
          id="juanDeColonia"
          src="../source/jc.png"
          alt="Logo del centro
        juan de colonia"
        />CIFP Juan de Colonia
      </h1>
      <div class="icono-menu">
        <img src="../source/open-menu.png" id="icono-menu" alt="menu desplegable" />
      </div>
    </header>
    <main>

      <nav class="cont-menu active" id="menu">
        <ul>
          <li id="examenes">Calificar examenes</li>
          <li id="trabajos">Introducir trabajos</li>
          <li id="notas">Introducir notas</li>
          <li id="salir">Logout</li>
        </ul>
      </nav>
      <h1>Bienvenido Oscar Garcia crespo</h1><br>
      <h2>Seleccione la materia de la que desea calificar los examenes</h2><br>
      <form id="formCalificacion">
        <legend>Formulario standard de calificacion</legend><br>
        <label for="asignaturas">Seleccione una asignatura</label><br>
        <select name="asignaturas" id="selecAsig">
            <!-- todo vendria enlazado con una bd, las asignaturas que tienes asignadas, los alumnos que teines en cada asignatura etc...-->
            <option value="null" selected>Seleccione una asignatura</option>
            <option name="IW" value="IW">Interfaces web</option>
            
            <option name="brico" value="Bricolaje">Tecnicas de bricolaje aplicadas</option>
            <option name="html"value="HTML">HTML</option>
            <option name="css" value="CSS">CSS</option>
        </select><br>
        <span id="errAsignatura"></span><br>
        <label for="alumnos">Seleccione un alumno</label><br>
        <select name="alumnos" id="selecAsig">
                    <option value="null" selected>Seleccione un alumno</option>
            <option name="alumno1" value="112">Alberto Nevado</option>
            <option name="alumno2" value="123">Fernando Santamaria</option>
            <option name="alumno3"value="321">Robert Rosiak</option>
          <option name="alumno4" value="212">Ivan Marcos</option>
        </select><br>
        <span id="errAlumno"></span><br>
        </label> 
        <label for="codExamen">Introduzaca codigo de identificacion del examen</label><br>
        <input type="text" name="codExamen" id="codExamen" placeholder="IW2324512" required><br>
        <span id="errCodExamen"></span><br>
        <label for="fechaExamen">Introduzaca la fecha del examen</label><br>
        <input type="date" name="fechaExamen" id="fechaExamen"  required><br>
        <label for="notaExamen">Introduzaca la nota del examen que ha sacado el alumno</label><br>
        <input type="number" name="notaExamen" id="notaExamen" placeholder="de 0 a 10" required><br>
        <span id="errnotaExamen"></span><br>
        <input type="submit" name="enviar" value="Enviar" id="botonEnviar" />
      </form>
    </main>

    <footer>
      <p>&copy; Juan de Colonia 2021</p>
    </footer>
    <script>
      const iconoMenu = document.querySelector("#icono-menu"),
        menu = document.querySelector("#menu");

      iconoMenu.addEventListener("click", (e) => {
        // Alternamos estilos para el menu y body
        menu.classList.toggle("active");
        document.body.classList.toggle("opacity");

        // Alternamos su atributo 'src' para el ícono del menú
        const rutaActual = e.target.getAttribute("src");

        if (rutaActual == "source/open-menu.png") {
          e.target.setAttribute("src", "../source/open-menu2.png");
        } else {
          e.target.setAttribute("src", "../source/open-menu.png");
        }
      });
    </script>
  </body>
</html>
