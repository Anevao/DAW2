<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
    <style>
      body {
        font-family: Tahoma, Verdana, Geneva, sans-serif;
        margin: 6em 6em;
        font-weight: bold;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        float: left;
        margin-right: 10px;
      }
      li:last-of-type {
        margin-right: 0;
      }

      a {
        display: block;
      }

      img {
        width: 200px;
        height: 150px;
        box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease-in-out;
      }
      img:hover:nth-child(even) {
        /* sin comas, se puede abrir el f12 y le das con el inspector, se ve lo q esta mal en :hov se ven las propiedades
		*/
        transform: rotate(10deg) scale(1.3);
      }
      img:hover:nth-child(odd) {
        transform: rotate(-0.05turn) scale(1.3);
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <a href=""><img src="anchovies.jpg" id="img1" alt="" /></a>
      </li>
      <li>
        <a href=""><img src="jellyfish1.jpg" id="img2" alt="" /></a>
      </li>
      <li>
        <a href=""><img src="bluejellyfish.jpg" id="img3" alt="" /></a>
      </li>
      <li>
        <a href=""><img src="seadragon.jpg" id="img4" alt="" /></a>
      </li>
    </ul>
  </body>
</html>
