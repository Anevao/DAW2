<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=z, initial-scale=1.0" />
    <style>
      /* alex-brush-regular - latin */
      @font-face {
        font-family: "Alex Brush";
        font-style: normal;
        font-weight: 1200;
        src: url("../fonts/alex-brush-v13-latin-regular.eot"); /* IE9 Compat Modes */
        src: local(""),
          url("../fonts/alex-brush-v13-latin-regular.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("../fonts/alex-brush-v13-latin-regular.woff2")
            format("woff2"),
          /* Super Modern Browsers */
            url("../fonts/alex-brush-v13-latin-regular.woff") format("woff"),
          /* Modern Browsers */ url("../fonts/alex-brush-v13-latin-regular.ttf")
            format("truetype"),
          /* Safari, Android, iOS */
            url("../fonts/alex-brush-v13-latin-regular.svg#AlexBrush")
            format("svg"); /* Legacy iOS */
      }
      @font-face {
        font-family: "Adamina";
        font-style: normal;
        font-weight: 400;
        src: url("../fonts/adamina-v14-latin-regular.eot"),
          /* IE9 Compat Modes */ local(""),
          url("../fonts/adamina-v14-latin-regular.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("../fonts/adamina-v14-latin-regular.woff2")
            format("woff2"),
          /* Super Modern Browsers */
            url("../fonts/adamina-v14-latin-regular.woff") format("woff"),
          /* Modern Browsers */ url("../fonts/adamina-v14-latin-regular.ttf")
            format("truetype"),
          /* Safari, Android, iOS */
            url("../fonts/adamina-v14-latin-regular.svg#Adamina") format("svg"); /* Legacy iOS */
      }
      :root {
        font-family: alex brush, "Rufina", sans-serif;
      }
    </style>
    <title>Document</title>
  </head>
  <body>

      share some of my favorite recipes and online food resources.
      <i>Bon Appetit!</i>
    </div>
  </body>
</html>
