<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer formulario</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>¡Unete!</legend>
        Nuestros socios tienen muchas ventajas. ¡Y es gratis!
        <ul>
          <li>
            <label
              >Nombre y apellidos:
              <input type="text" name="nombre" required autofocus
            /></label>
          </li>
          <li>
            <label
              >Comentario: <textarea>Escribe aqui tu comentario</textarea
              ><input type="text" name="email"
            /></label>
          </li>
        </ul>
        <input type="submit" value="Enviar" />
      </fieldset>
      <fieldset>
        <legend>Campos de entrada de texto especiales</legend>
        <ul>
          <li>
            <label>Contraseña <input type="text" name="contraseña" /></label>
          </li>
          <li>
            <label
              >Comentario: <textarea>Escribe aqui tu comentario</textarea
              ><input type="text" name="email"
            /></label>
          </li>
        </ul>
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
