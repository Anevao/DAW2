  <body>
    <script>
      function filterRange(arr, a, b) {
        return arr.filter((item) => a <= item && item <= b);
        /*arr.filter(function (item) {
          if (a <= item && item <= b) return true;
          else return false;
        });*/
      }
      let newArray = filterRange([5, 3, 8, 1], 1, 4);
    </script>
