  <body>
    <h1>Ejercicio 4</h1>
    <br />
    <script>
      let figura;
      do {
        figura = prompt(
          "Â¿Que figura desea calcular? Opciones:S->Cuadrado o T->Triangulo o C->Circulo",
          ""
        );
        figura.toString();
        figura.toUpperCase();
        alert(figura);
        if (
          figura == "T" ||
          figura == "S" ||
          figura == "C" ||
          figura == "t" ||
          figura == "s" ||
          figura == "s"
        ) {
          alert("Correcto!" + figura);
        } else {
          alert("Incorrecto introduce un valor valido(S, T o C)" + figura);
        }
      } while (figura != "T" || figura != "S" || figura != "C");

      let mensaje =
        figura == "T"
          ? figura + " triangulo<br>"
          : figura == "C"
          ? figura + " circulo<br>"
          : figura == "S"
          ? figura + " cuadrado<br>"
          : figura + " mal controlado<br>";
      document.write(mensaje);
    </script>

    <br />
  </body>
