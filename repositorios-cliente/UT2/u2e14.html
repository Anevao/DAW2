<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 14</title>
  </head>
  <body>
    <h1>Ejercicio 14</h1>
    <br />
    <script>
      let n = +prompt("Introduce un numero positivo", "");

      while (!(n > 0))
        n = +prompt("Introduce un numero positivo", "el anterior estaba mal");

      n = Math.trunc(n); //quita los decimales por si hay algun espabilado

      if (esPar(n)) document.write("El " + n + " es par");
      else document.write("El " + n + " es impar");

      function esPar(numero) {
        if (numero == 1) return false;
        else if (numero == 0) return true;
        else {
          esPar(numero - 2);
        }
      }
    </script>

    <br />
  </body>
</html>
