<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <h1>Ejercicio 5</h1>
    <br />
    <script>
        let horas=9;
        let min=true;
      while(horas!=22){
          if(min){
            document.write(horas +":00 ");
            min=false;
          }else{
            document.write(horas +":30 ");
            horas++;
            min=true;
          }
      }
    </script>

    <br />
  </body>
</html>
