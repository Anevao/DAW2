  <body>
    <script>
      let prueba1 = posicionPar(["a", "b", 1, "d", 2, "f", 3]);
      let prueba2 = posicionPar([0, 1, 2, 3]);
      let prueba3 = posicionPar([]);
      function posicionPar(arr) {
        return arr.filter((item, index, arr) => index % 2 == 0);
      }
      console.log(prueba1);
      console.log(prueba2);
      console.log(prueba3);
    </script>
  </body>
