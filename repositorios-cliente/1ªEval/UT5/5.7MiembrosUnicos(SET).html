  <body>
    <script>
      function unique(arr) {
        //return Array.from(new Set(arr));
        let miembros = new Set();
        for (i = 0; i < arr.length; i++) {
          miembros.add(arr[i]);
        }
        return Array.from(miembros);
      }

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        "LE",
        "Le",
        "crin",
        ":-O",
      ];

      alert(unique(values));
    </script>
  </body>
