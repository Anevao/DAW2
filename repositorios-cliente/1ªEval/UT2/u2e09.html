<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 9</title>
  </head>
  <body>
    <h1>Ejercicio 9</h1>
    <br />
    <script>
      let mensaje = "";
      //let mensaje="";
      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) mensaje = " es multiplo de 2";
        if (i % 3 == 0) mensaje = mensaje + " es multiplo de 3";
        document.write("El " + i + mensaje + "<br>");
        mensaje = "";
      }
    </script>

    <br />
  </body>
</html>
