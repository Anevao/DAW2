<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <h1>Ejercicio 1</h1>
    <br />
    <script>
      //let n = +prompt('Introduce un numero para calcular su tabla de multiplicar', '');
      let n;
      do {
        n = +prompt(
          "Introduce un numero para calcular su tabla de multiplicar",
          "0"
        );
        if (isNaN(n)) {
          alert("Valor incorrecto");
        }
      } while (isNaN(n));

      document.write("TABLA DEL " + n, "<br>");
      for (let i = 1; i <= 10; i++) {
        resultado = i * n;
        document.write(n + " * " + i + " =  " + resultado + "<br>");
      }
    </script>

    <br />
  </body>
</html>
