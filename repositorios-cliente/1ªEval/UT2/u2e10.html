<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <h1>Ejercicio 10</h1>
    <br />
    <script>
      let mensaje = "";
      let casoesp = false;

      for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          mensaje = "Fizz";
          casoesp = true;
        }
        if (i % 5 == 0) {
          mensaje = mensaje + "Buzz";
          casoesp = true;
        }
        if (casoesp) {
          console.log(mensaje);
          mensaje = "";
          casoesp = false;
        } else console.log(i);
      }
    </script>

    <br />
  </body>
</html>
