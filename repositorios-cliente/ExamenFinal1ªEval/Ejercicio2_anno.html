        ];

          ano = fecha.getFullYear() + 1;
          fecha.setFullYear(ano);
        } else {
          fecha.setFullYear(ano);
        }
        console.log(fecha);
        for (let i = 0; i <= 11; i++) {

          document.write(
            "El 1 del mes" +
              (i + 1) +
              "del aÃ±o" +

              "<br>"
          );
        }
        document.write("<br>");
      }
