<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envio de un json</title>
  </head>

  <body>
    <script>
      fetch("./user.json")
        /*.then(function (respuesta){
			alert("respuesta.status = "+ respuesta.status);
			alert("respuesta.ok = "+respuesta.ok);
			});*/

        // .a continuación, se ejecuta cuando el servidor remoto responde
        .then(function (response) {
          // response.text() devuelve una nueva promesa que se resuelve con el texto de respuesta completo
          // cuando se carga
          if (response.ok) return response.json();
          else return "Error status" + response.status;
        })
        .then(function (objson) {
          // ...y aquí está el contenido del archivo remoto
          alert(
            "Titulo = " +
              objson.fechas[1].titulo +
              "\nFecha = " +
              objson.fechas[1].fecha
          );
        });
    </script>
  </body>
</html>
