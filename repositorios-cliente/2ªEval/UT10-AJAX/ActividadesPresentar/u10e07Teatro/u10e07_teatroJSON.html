<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u10e07Teatro</title>
    <style>
        .oculto{
            visibility: hidden;
            /*display: none;*/
        }
        
    </style>

  </head>
  <body>
    <select id="teatros" ></select>
    <form id="cartelera" class="oculto">
        <label for="titulo">Titulo</label>
        <input name="titulo" type="text" id="titulo" /><br>
        <label for="precio">Precio</label>
        <input name="precio" type="text" id="precio" /><br>
          <label for="sinopsis">Sinopsis</label>
          <textarea name="sinopsis" type="text" id="sinopsis" disabled="yes"></textarea><br>
        <img alt="imagen de la cartelera" id="imagen" src=""></img><br>
        <button id="primero" onclick="irPrimero()">Primero</button>
        <button id="anterior" onclick="retrocede()">Anterior</button>
        <button id="siguiente"onclick="avanza()">Siguiente</button>
        <button id="ultimo" onclick="irFinal()">Ultimo</button><br>
    </form>
    <script>
      //variables globales, si las meto en las funciones me da algun problema
      let arrayCarteleraDisponible=[];
      let pos;
      let formulario=document.getElementById("cartelera");
      let selectTeatros = document.getElementById("teatros");
      
      
      
      function irPrimero(){
        pos=0;
        verArray(pos);
      }

      function avanza(){
        pos=pos+1;
        verArray(pos);

      }

      function retrocede(){
        
        pos=pos-1;
        verArray(pos);

      }

      function irFinal(){
        pos=arrayCarteleraDisponible.length;
        verArray(pos);
      }
      function verArray(n){
        verTodo();
        titulo.textContent=arrayCarteleraDisponible[n].titulo;
        precio.textContent=arrayCarteleraDisponible[n].precio;
        sinopsis.textContent=arrayCarteleraDisponible[n].sinopsis;
        imagen.setAttribute('src', arrayCarteleraDisponible[n].imagen);
        if(n==0)
        ocultaBotones("primero","anterior");
        else if(n==arrayCarteleraDisponible.length)
        ocultaBotones("siguiente","ultimo");
      }
      //empezamos a enrredar cuando se carga el DOM
      document.addEventListener("DOMContentLoaded", iniciar);

      function iniciar(){
        peticionServer();
        selectTeatros.addEventListener("change", listarCartelera);
        
      }
     
      function peticionServer() {
        fetch("./teatros.json")
          .then(function (response) {
            return response.text();
          })
          .then(function (text) {
            arrayTeatros = JSON.parse(text);
            generaDesplegable(arrayTeatros);
          }).catch(function (error) {
            alert("Se ha producido un error: " + error.message);
          });
      }
    
      function generaDesplegable(json) {
        for (let salas of json) {
          let teatro = document.createElement("option");
          teatro.textContent = salas.teatro;
          teatro.value = salas.teatro;
          selectTeatros.append(teatro);
        }
      }
      function listarCartelera(){
        
        formulario.classList.remove("oculto");
        fetch("./cartelera.json")
          .then(function (response) {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Se ha producido un fallo al acceder al fichero");
            }
          })
          .then(function (json) {
            //el json en este caso ya viene parseado y todo el rollo
            mostrarCartelera(json);
            /*let primero=document.getElementById("primero");
      let anterior=document.getElementById("anterior");
      let siguiente=document.getElementById("siguiente");
      let ultimo=document.getElementById("ultimo");
      primero =document.addEventListener("click", irPrimero);
      anterior =document.addEventListener("click", retrocede);
      siguiente =document.addEventListener("click", avanza);
      ultimo =document.addEventListener("click", irFinal);*/
          })
          .catch(function (error) {
            alert("Se ha producido un error: " + error.message);
          });
      }
      function mostrarCartelera(json){
        //si se van a usar en varios sitos no es mejor globales?
        let titulo=document.getElementById("titulo");
        let precio=document.getElementById("precio");
        let sinopsis=document.getElementById("sinopsis");
        let imagen=document.getElementById("imagen");
        arrayCarteleraDisponible=[];
        pos=0;
        //alert(selectTeatros.options[selectTeatros.selectedIndex].text)
        for (let obra of json.obras) {
          if(selectTeatros.options[selectTeatros.selectedIndex].text==obra.teatro)
          {
            arrayCarteleraDisponible.push(obra)
            
          }
        }
        verArray(0)
      }
      function ocultaBotones(oculto1, oculto2){
        document.getElementById(oculto1).classList.add("oculto");
        document.getElementById(oculto2).classList.add("oculto");
      }
      function verTodo(){
        document.getElementById("primero").classList.remove("oculto");
        document.getElementById("anterior").classList.remove("oculto");
        document.getElementById("siguiente").classList.remove("oculto");
        document.getElementById("ultimo").classList.remove("oculto");
      }
      
    </script>
  </body>
</html>
