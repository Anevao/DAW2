    <script>
      let user = {
        name: "John Smith",
        age: 35,
      };
      let json = JSON.stringify(user);
      alert(json);
      let nuevouser = JSON.parse(json);
      alert(nuevouser.name);

      let room = {
        number: 23,
      };

      let meetup = {
        title: "Conference",
        occupiedBy: [{ name: "John" }, { name: "Alice" }],
        place: room,
      };

      // referencias circulares
      room.occupiedBy = meetup;
      meetup.self = meetup;

      alert(
        JSON.stringify(meetup, function replacer(key, value) {
          /* tu código */
          if (key == "self" || key == "occupiedBy") {
            return undefined;
          }
          return value;
        })
      );

      /* el resultado debería ser:
{
  "title":"Conference",
  "occupiedBy":[{"name":"John"},{"name":"Alice"}],
  "place":{"number":23}
}
*/
    </script>
