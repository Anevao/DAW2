<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discos</title>
    <style>
      .error {
        border: 3px red solid;
        background: rgb(153, 149, 149);
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="nombreDisco">Nombre del Disco:</label>
          <input type="text" name="nombreDisco" />
          <div id="nombreDisco"></div>
        </li>
        <li>
          <label for="compositor">Grupo / Cantante</label>
          <input type="text" name="compositor" />
          <div id="compositor"></div>
        </li>
        <li>
          <label for="anno">Año de Publicación:</label>
          <input type="text" name="anno" />
          <div id="anno"></div>
        </li>
        <li>
          <label for="genero">Género Musical</label>
          <input type="text" name="genero" />
          <div id="genero"></div>
        </li>
        <li>
          <label for="localizacion">Localización</label>
          <input type="text" name="localizacion" />
          <div id="localizacion"></div>
        </li>
        <li>
          <label for="prestado">¿Prestado?</label>
          <input type="checkbox" name="prestado" value="true" />
        </li>
      </ul>
      <input type="submit" name="guardar" value="Guardar" />
      <div id="boton"></div>
    </form>
    <script>
      //evento de ejecucion del script una vez se haya cargado el arbol de elementos(nodos<p><div><h1>etc..)
      document.addEventListener("DOMContentLoaded", programa);

      function programa() {
        let formulario = document.forms[0];
        let nombreDisco = formulario.elements.nombreDisco;
        nombreDisco.onchange = function () {
          //this=nombreDisco
          if (!this.value) {
            //no se puede prevenir el blur ojocuidao
            //event.preventDefault();
          } else {
            if (campo20(this, nombreDisco, "mas de 20 caract")) {
              event.preventDefault();
            }
          }
        };
        //funcoin aux poner error
        function ponerError(nameCampo, mensaje) {
          let campoError = document.getElementById(nameCampo);
          campoError.innerHTML = mensaje;
          campoError.classList.add("error");
        }

        //funcoin aux quitar error
        function quitarError(campoError) {
          campoError.innerHTML = "";
        }

        function campo20(campo, nameCampo, mensaje) {
          let campoError = document.getElementById(nameCampo);
          if (campo.value.length > 20) {
            campoError.innerHTML = mensaje;
            campoError.classList.add("error");
            campo.focus();
            return false;
          } else {
            campoError.innerHTML = "";
            nameCampo.classList.remove("error");
            return true;
          }
        }

        let compositor = formulario.elements.compositor;
        compositor.onblur = function () {
          if (!compositor.value) {
            event.preventDefault();
            //Añadir esto a la validación con submit.
          } else {
            campo20(this, compositor, " el nombre tiene mas de 20 caract");
          }
        };

        let annoPublicacion = formulario.elements.anno;
        annoPublicacion.onblur = function () {
          let errorAnno = document.getElementById("anno");
          if (!Number(annoPublicacion.value)) {
            errorAnno.innerHTML =
              "Formato de año no válido. Introduzca un número de 4 caracteres por favor";
            annoPublicacion.classList.add("error");
            annoPublicacion.focus();
            return;
          } else if (annoPublicacion.value.length != 4) {
            errorAnno.innerHTML =
              "Introduzca un año válido, por favor (4 cifras numéricas)";
            annoPublicacion.classList.add("error");
            annoPublicacion.focus();
            return;
          } else {
            errorAnno.innerHTML = "";
            annoPublicacion.classList.remove("error");
          }
        };

        let genero = formulario.elements.genero;
        genero.onblur = function () {
          let errorGenero = document.getElementById("genero");
          let valorGenero = genero.value.toLowerCase();
          if (
            valorGenero == "rock" ||
            valorGenero == "pop" ||
            valorGenero == "punk" ||
            valorGenero == "indie"
          ) {
            errorGenero.innerHTML = "";
            genero.classList.remove("error");
          } else {
            errorGenero.innerHTML =
              "Género no válido (Valores admitidos: Pop, Rock, Punk, Indie)";
            genero.classList.add("error");
            genero.focus();
            return;
          }
        };

        let localizacion = formulario.elements.localizacion;
        localizacion.onblur = function () {
          let errorlocalizacion = document.getElementById("localizacion");
          if (localizacion.value == "" || localizacion.value < 0) {
            errorlocalizacion.innerHTML =
              "Número de estantería no válido o nulo";
            localizacion.classList.add("error");
            localizacion.focus();
            return;
          } else {
            errorlocalizacion.innerHTML = "";
            localizacion.classList.remove("error");
          }
        };

        let botonGuardado = formulario.elements.guardar;
        formulario.onsubmit = function (event) {
          0;
          if (!nombreDisco.value || !compositor.value) {
            event.preventDefault();
            let errorBoton = document.getElementById("boton");
            errorBoton.innerHTML =
              "Los siguientes campos obligatorios están sin rellenar: <br>";
            if (!nombreDisco.value) {
              errorBoton.innerHTML += "•Nombre del disco<br>";
            }
            if (!compositor.value) {
              errorBoton.innerHTML += "•Grupo/Cantante<br>";
            }
          }
        };
      }
    </script>
  </body>
</html>
